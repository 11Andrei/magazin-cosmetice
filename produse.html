<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produse - Zyra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <img src="logo.png" alt="Zyra Logo">
            <h1>Zyra</h1>
        </div>
        <nav>
            <a href="index.html">Acasă</a>
            <a href="produse.html">Produse</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Produsele Noastre</h2>
        <div class="product-grid">
            <div class="product">
                <img src="Crema.jpg" alt="Crema de față Zyra">
                <h3>Cremă hidratantă de față</h3>
                <p class="product-price">50 lei</p>
                <button onclick="window.location.href='produs1.html'">Cumpără acum</button>
            </div>
            <div class="product">
                <img src="Lotiune.jpg" alt="Lotiune de corp Zyra">
                <h3>Loțiune hidratantă de corp</h3>
                <p class="product-price">45 lei</p>
                <button onclick="window.location.href='produs2.html'">Cumpără acum</button>
            </div>
            <div class="product">
                <img src="Parfum.png" alt="Parfum natural Zyra">
                <h3>Parfum natural</h3>
                <p class="product-price">80 lei</p>
                <button onclick="window.location.href='produs3.html'">Cumpără acum</button>
            </div>
            <div class="product">
                <img src="Sapun.jpg" alt="Sapun artizanal Zyra">
                <h3>Săpun artizanal</h3>
                <p class="product-price">25 lei</p>
                <button onclick="window.location.href='produs4.html'">Cumpără acum</button>
            </div>
            <div class="product">
                <img src="Ser.jpeg" alt="Ser facial premium Zyra">
                <h3>Ser facial premium</h3>
                <p class="product-price">65 lei</p>
                <button onclick="window.location.href='produs5.html'">Cumpără acum</button>
            </div>
        </div>
    </div>

    <footer>
        © 2025 Zyra. Toate drepturile rezervate.
    </footer>
</body>
</html>
