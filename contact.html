<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Contact - Zyra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <img src="logo.png" alt="Zyra Logo">
            <h1>Zyra</h1>
        </div>
        <nav>
            <a href="index.html">Acasă</a>
            <a href="produse.html">Produse</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Contactează-ne</h2>
        <p style="text-align: center; margin-bottom: 30px;">
            Pentru întrebări sau comenzi, te rugăm să ne contactezi folosind formularul de mai jos sau direct prin email/telefon.
        </p>

        <form class="contact-form" action="#" method="post">
            <label for="nume">Nume</label>
            <input type="text" id="nume" name="nume" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subiect">Subiect</label>
            <input type="text" id="subiect" name="subiect" required>

            <label for="mesaj">Mesaj</label>
            <textarea id="mesaj" name="mesaj" rows="5" required></textarea>

            <button type="submit">Trimite mesaj</button>
        </form>

        <div class="contact-info">
            <p><strong>Email:</strong> contact@zyra.ro</p>
            <p><strong>Telefon:</strong> +40 123 456 789</p>
        </div>
    </div>

    <footer>© 2025 Zyra. Toate drepturile rezervate.</footer>
</body>
</html>
